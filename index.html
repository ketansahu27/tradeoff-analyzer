<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade-off Decision Analyzer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const Scale = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>;
        const TrendingUp = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;
        const DollarSign = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Zap = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Shield = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>;
        const Users = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Code = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>;
        const Server = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></svg>;
        const Database = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>;

        const TradeoffAnalyzer = () => {
          const [category, setCategory] = useState('custom');
          const [constraints, setConstraints] = useState({
            budget: 'medium',
            scalability: 'medium',
            complexity: 'medium',
            timeToMarket: 'medium'
          });
          const [analysisResult, setAnalysisResult] = useState(null);

          const templates = {
            cloudProvider: {
              name: 'Cloud Providers',
              options: ['AWS', 'Google Cloud', 'Azure'],
              criteria: [
                { name: 'Cost', icon: DollarSign, weight: 'high' },
                { name: 'Scalability', icon: TrendingUp, weight: 'high' },
                { name: 'Learning Curve', icon: Code, weight: 'medium' },
                { name: 'Service Breadth', icon: Server, weight: 'high' },
                { name: 'Enterprise Support', icon: Shield, weight: 'medium' }
              ]
            },
            database: {
              name: 'Database Systems',
              options: ['PostgreSQL', 'MongoDB', 'Redis'],
              criteria: [
                { name: 'Data Structure Fit', icon: Database, weight: 'high' },
                { name: 'Performance', icon: Zap, weight: 'high' },
                { name: 'Scalability', icon: TrendingUp, weight: 'medium' },
                { name: 'Maintenance', icon: Server, weight: 'medium' },
                { name: 'Community Support', icon: Users, weight: 'low' }
              ]
            },
            api: {
              name: 'API Approaches',
              options: ['REST', 'GraphQL', 'gRPC'],
              criteria: [
                { name: 'Flexibility', icon: Code, weight: 'high' },
                { name: 'Performance', icon: Zap, weight: 'high' },
                { name: 'Developer Experience', icon: Users, weight: 'medium' },
                { name: 'Tooling Support', icon: Server, weight: 'medium' },
                { name: 'Learning Curve', icon: Scale, weight: 'low' }
              ]
            }
          };

          const getAnalysis = () => {
            const selectedTemplate = templates[category];
            
            if (category === 'cloudProvider') {
              return {
                options: [
                  {
                    name: 'AWS',
                    score: 85,
                    strengths: [
                      'Most comprehensive service catalog (200+ services)',
                      'Strongest enterprise adoption and ecosystem',
                      'Best for multi-region deployments',
                      'Mature security and compliance certifications'
                    ],
                    weaknesses: [
                      'Steeper learning curve due to complexity',
                      'Can become expensive without optimization',
                      'Console UI can feel dated',
                      'More complex pricing structure'
                    ],
                    bestFor: 'Large-scale enterprises, complex architectures, need for specialized services',
                    pricing: 'Pay-as-you-go, but costs can escalate; requires active monitoring'
                  },
                  {
                    name: 'Google Cloud',
                    score: 78,
                    strengths: [
                      'Superior data analytics and ML tools (BigQuery, Vertex AI)',
                      'More intuitive pricing and billing',
                      'Excellent Kubernetes support (GKE)',
                      'Strong network infrastructure and CDN'
                    ],
                    weaknesses: [
                      'Smaller service catalog than AWS',
                      'Less enterprise support resources',
                      'Fewer global regions than competitors',
                      'Younger platform with some maturing services'
                    ],
                    bestFor: 'Data-heavy applications, ML/AI workloads, startups wanting simplicity',
                    pricing: 'Generally 20-30% cheaper than AWS for compute; simpler pricing model'
                  },
                  {
                    name: 'Azure',
                    score: 80,
                    strengths: [
                      'Seamless Microsoft ecosystem integration',
                      'Strong hybrid cloud capabilities',
                      'Best for .NET and Windows workloads',
                      'Excellent enterprise agreements and support'
                    ],
                    weaknesses: [
                      'Service naming can be confusing',
                      'Some services less mature than AWS equivalents',
                      'Documentation quality varies',
                      'Fewer third-party integrations'
                    ],
                    bestFor: 'Microsoft-centric organizations, hybrid cloud needs, enterprise Windows apps',
                    pricing: 'Competitive pricing; excellent discounts for existing Microsoft customers'
                  }
                ],
                recommendation: getCloudRecommendation(constraints)
              };
            } else if (category === 'database') {
              return {
                options: [
                  {
                    name: 'PostgreSQL',
                    score: 88,
                    strengths: [
                      'ACID compliance and data integrity',
                      'Rich SQL feature set with JSON support',
                      'Excellent for complex queries and joins',
                      'Strong community and ecosystem'
                    ],
                    weaknesses: [
                      'Vertical scaling limitations',
                      'More complex setup for high availability',
                      'Requires careful index management',
                      'Not ideal for simple key-value patterns'
                    ],
                    bestFor: 'Relational data, complex transactions, data integrity requirements',
                    pricing: 'Free and open source; hosting costs vary by provider'
                  },
                  {
                    name: 'MongoDB',
                    score: 82,
                    strengths: [
                      'Flexible schema for evolving data models',
                      'Easy horizontal scaling (sharding)',
                      'Great for rapid development and prototyping',
                      'Strong developer experience with rich drivers'
                    ],
                    weaknesses: [
                      'No ACID transactions across documents (pre-4.0)',
                      'Can lead to data duplication',
                      'Requires careful query optimization',
                      'Less suitable for complex joins'
                    ],
                    bestFor: 'Document-based data, rapid iteration, horizontal scaling needs',
                    pricing: 'Free community edition; Atlas managed service has competitive pricing'
                  },
                  {
                    name: 'Redis',
                    score: 75,
                    strengths: [
                      'Extremely fast in-memory performance',
                      'Rich data structures (lists, sets, sorted sets)',
                      'Pub/sub messaging capabilities',
                      'Simple to use and deploy'
                    ],
                    weaknesses: [
                      'Limited by available memory',
                      'Not suitable as primary database',
                      'Data persistence options have tradeoffs',
                      'No complex query capabilities'
                    ],
                    bestFor: 'Caching, session storage, real-time analytics, message queues',
                    pricing: 'Free open source; managed services charge by memory usage'
                  }
                ],
                recommendation: getDatabaseRecommendation(constraints)
              };
            } else if (category === 'api') {
              return {
                options: [
                  {
                    name: 'REST',
                    score: 85,
                    strengths: [
                      'Universal adoption and understanding',
                      'Simple HTTP-based, works everywhere',
                      'Excellent caching with HTTP standards',
                      'Rich tooling and debugging support'
                    ],
                    weaknesses: [
                      'Over-fetching or under-fetching data',
                      'Multiple round trips for related data',
                      'Versioning can be challenging',
                      'No built-in real-time capabilities'
                    ],
                    bestFor: 'Public APIs, simple CRUD operations, broad client compatibility',
                    pricing: 'No licensing costs; standard HTTP infrastructure'
                  },
                  {
                    name: 'GraphQL',
                    score: 80,
                    strengths: [
                      'Precise data fetching (no over/under-fetching)',
                      'Single endpoint, strong typing',
                      'Built-in introspection and documentation',
                      'Great for complex, interconnected data'
                    ],
                    weaknesses: [
                      'Steeper learning curve for clients',
                      'Caching is more complex',
                      'Can expose internal data structure',
                      'Query complexity can impact performance'
                    ],
                    bestFor: 'Complex data requirements, mobile apps, frequent schema changes',
                    pricing: 'Free open source; managed services available'
                  },
                  {
                    name: 'gRPC',
                    score: 77,
                    strengths: [
                      'Excellent performance with binary protocol',
                      'Strong typing with Protocol Buffers',
                      'Built-in bi-directional streaming',
                      'Perfect for microservices communication'
                    ],
                    weaknesses: [
                      'Not browser-native (requires proxy)',
                      'Less human-readable than REST/GraphQL',
                      'Smaller ecosystem and tooling',
                      'Harder to debug without specialized tools'
                    ],
                    bestFor: 'Microservices, high-performance internal APIs, streaming data',
                    pricing: 'Free open source; standard network costs'
                  }
                ],
                recommendation: getApiRecommendation(constraints)
              };
            }
            
            return null;
          };

          const getCloudRecommendation = (constraints) => {
            if (constraints.budget === 'low' && constraints.complexity === 'low') {
              return 'Google Cloud for simpler pricing and strong free tier, or consider managed services like Vercel/Netlify';
            } else if (constraints.scalability === 'high') {
              return 'AWS for proven enterprise scale and comprehensive services';
            } else {
              return 'Azure if you have Microsoft licensing, otherwise Google Cloud for better DX';
            }
          };

          const getDatabaseRecommendation = (constraints) => {
            if (constraints.complexity === 'low') {
              return 'Redis for caching layer, or MongoDB for simple document storage';
            } else if (constraints.scalability === 'high') {
              return 'MongoDB for horizontal scaling, or PostgreSQL with read replicas';
            } else {
              return 'PostgreSQL for data integrity and complex queries';
            }
          };

          const getApiRecommendation = (constraints) => {
            if (constraints.timeToMarket === 'high') {
              return 'REST for fastest time-to-market with universal tooling';
            } else if (constraints.complexity === 'high') {
              return 'GraphQL for complex data requirements and mobile apps';
            } else {
              return 'gRPC for internal microservices, REST for public APIs';
            }
          };

          const analyzeOptions = () => {
            const result = getAnalysis();
            setAnalysisResult(result);
          };

          const ConstraintSlider = ({ label, value, onChange }) => (
            <div className="mb-4">
              <label className="block text-sm font-medium text-gray-700 mb-2">{label}</label>
              <div className="flex items-center gap-4">
                <span className="text-xs text-gray-500">Low</span>
                <input
                  type="range"
                  min="0"
                  max="2"
                  value={value === 'low' ? 0 : value === 'medium' ? 1 : 2}
                  onChange={(e) => {
                    const val = e.target.value;
                    onChange(val === '0' ? 'low' : val === '1' ? 'medium' : 'high');
                  }}
                  className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                />
                <span className="text-xs text-gray-500">High</span>
                <span className="text-sm font-medium text-gray-900 w-16 text-right">{value}</span>
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
              <div className="max-w-6xl mx-auto">
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center gap-3 mb-3">
                    <Scale className="w-10 h-10 text-indigo-600" />
                    <h1 className="text-4xl font-bold text-gray-900">Trade-off Analyzer</h1>
                  </div>
                  <p className="text-gray-600">Compare options and understand trade-offs to make better decisions</p>
                </div>

                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                  <h2 className="text-xl font-semibold text-gray-900 mb-4">Select Comparison Category</h2>
                  
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    {Object.entries(templates).map(([key, template]) => (
                      <button
                        key={key}
                        onClick={() => {
                          setCategory(key);
                          setAnalysisResult(null);
                        }}
                        className={`p-4 rounded-lg border-2 transition-all ${
                          category === key
                            ? 'border-indigo-600 bg-indigo-50'
                            : 'border-gray-200 hover:border-indigo-300'
                        }`}
                      >
                        <div className="font-semibold text-gray-900">{template.name}</div>
                        <div className="text-sm text-gray-500 mt-1">
                          {template.options.join(' vs ')}
                        </div>
                      </button>
                    ))}
                  </div>

                  <h3 className="text-lg font-semibold text-gray-900 mb-4">Your Constraints</h3>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <ConstraintSlider
                      label="Budget Priority"
                      value={constraints.budget}
                      onChange={(val) => setConstraints({ ...constraints, budget: val })}
                    />
                    <ConstraintSlider
                      label="Scalability Needs"
                      value={constraints.scalability}
                      onChange={(val) => setConstraints({ ...constraints, scalability: val })}
                    />
                    <ConstraintSlider
                      label="Acceptable Complexity"
                      value={constraints.complexity}
                      onChange={(val) => setConstraints({ ...constraints, complexity: val })}
                    />
                    <ConstraintSlider
                      label="Time to Market"
                      value={constraints.timeToMarket}
                      onChange={(val) => setConstraints({ ...constraints, timeToMarket: val })}
                    />
                  </div>

                  <button
                    onClick={analyzeOptions}
                    className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors"
                  >
                    Compare Options
                  </button>
                </div>

                {analysisResult && (
                  <div className="space-y-6">
                    <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl shadow-lg p-6">
                      <h3 className="text-xl font-semibold mb-2">Recommendation</h3>
                      <p className="text-lg">{analysisResult.recommendation}</p>
                    </div>

                    {analysisResult.options.map((option, idx) => (
                      <div key={idx} className="bg-white rounded-xl shadow-lg p-6">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-2xl font-bold text-gray-900">{option.name}</h3>
                          <div className="flex items-center gap-2">
                            <span className="text-sm text-gray-500">Overall Score:</span>
                            <span className="text-2xl font-bold text-indigo-600">{option.score}</span>
                          </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                          <div>
                            <h4 className="font-semibold text-green-700 mb-3 flex items-center gap-2">
                              <TrendingUp className="w-5 h-5" />
                              Strengths
                            </h4>
                            <ul className="space-y-2">
                              {option.strengths.map((strength, i) => (
                                <li key={i} className="text-sm text-gray-700 flex items-start gap-2">
                                  <span className="text-green-600 mt-1">✓</span>
                                  <span>{strength}</span>
                                </li>
                              ))}
                            </ul>
                          </div>

                          <div>
                            <h4 className="font-semibold text-red-700 mb-3 flex items-center gap-2">
                              <Scale className="w-5 h-5" />
                              Trade-offs
                            </h4>
                            <ul className="space-y-2">
                              {option.weaknesses.map((weakness, i) => (
                                <li key={i} className="text-sm text-gray-700 flex items-start gap-2">
                                  <span className="text-red-600 mt-1">⚠</span>
                                  <span>{weakness}</span>
                                </li>
                              ))}
                            </ul>
                          </div>
                        </div>

                        <div className="border-t pt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                          <div>
                            <h4 className="font-semibold text-gray-900 mb-2">Best For:</h4>
                            <p className="text-sm text-gray-700">{option.bestFor}</p>
                          </div>
                          <div>
                            <h4 className="font-semibold text-gray-900 mb-2">Pricing:</h4>
                            <p className="text-sm text-gray-700">{option.pricing}</p>
                          </div>
                        </div>
                      </div>
                    ))}

                    <div className="bg-amber-50 border-l-4 border-amber-500 p-6 rounded-lg">
                      <h4 className="font-semibold text-amber-900 mb-2">Key Decision Factors</h4>
                      <p className="text-sm text-amber-800 mb-3">
                        Based on your constraints, prioritize these considerations:
                      </p>
                      <ul className="space-y-2 text-sm text-amber-900">
                        {constraints.budget === 'high' && (
                          <li>• Cost optimization should be a primary concern - review pricing models carefully</li>
                        )}
                        {constraints.scalability === 'high' && (
                          <li>• Ensure horizontal scaling capabilities are well-documented and proven</li>
                        )}
                        {constraints.complexity === 'low' && (
                          <li>• Choose the option with the gentlest learning curve and best documentation</li>
                        )}
                        {constraints.timeToMarket === 'high' && (
                          <li>• Favor proven solutions with abundant community support and resources</li>
                        )}
                      </ul>
                    </div>
                  </div>
                )}
              </div>
            </div>
          );
        };

        ReactDOM.render(<TradeoffAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
